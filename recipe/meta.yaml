{% set name = "nuget-license" %}
{% set version = "3.0.8" %}

package:
  name: {{ name|lower }}
  version: "{{ version.replace('-', '_') }}"

source:
  url: https://github.com/sensslen/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 04aac634f9da5cf6a820d003224235bf8531f4b158dad04c967cbdc7b76e6296

build:
  noarch: generic
  number: 0

requirements:
  build:
    - sed
  host:
    - dotnet
  run:
    - dotnet

test:
  commands:
    - dotnet-project-licenses --help

about:
  home: https://github.com/sensslen/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: .NET Core tool to print or save all the licenses of a project
  dev_url: https://github.com/sensslen/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
