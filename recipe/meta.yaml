{% set name = "nuget-license" %}
{% set version = "3.0.5" %}

package:
  name: {{ name|lower }}
  version: "{{ version.replace('-', '_') }}"

source:
  url: https://github.com/sensslen/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b4b3353fd80508b7741d610ac32f593f16a6c0a044119bc0ae3cdb0c00a62a5e

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
  run:
    - dotnet

test:
  commands:
    - dotnet-project-licenses --help 2>&1 | grep -q "dotnet-project-licenses"

about:
  home: https://github.com/sensslen/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: .NET Core tool to print or save all the licenses of a project
  dev_url: https://github.com/sensslen/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
