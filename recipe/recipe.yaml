context:
  version: "3.1.6"

package:
  name: nuget-license
  version: ${{ version }}

source:
  url: https://github.com/sensslen/nuget-license/archive/v${{ version }}.tar.gz
  sha256: 4f520fc9f83b73e557f6b35cb55d03cc20843be23e747441537d36d627b6a398

build:
  number: 0
  noarch: generic

requirements:
  build:
    - sed
  host:
    - dotnet
  run:
    - dotnet

tests:
  - script:
      - dotnet-project-licenses --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: .NET Core tool to print or save all the licenses of a project
  homepage: https://github.com/sensslen/nuget-license
  repository: https://github.com/sensslen/nuget-license

extra:
  recipe-maintainers:
    - danielnachun
