context:
  version: "4.0.8"

package:
  name: nuget-license
  version: ${{ version }}

source:
  url: https://github.com/sensslen/nuget-license/archive/v${{ version }}.tar.gz
  sha256: f883b1c44de277bc58ddb26ff190098535be7202dc2d6abf79938fa02ab2462f

build:
  number: 0
  noarch: generic

requirements:
  build:
    - sed
  host:
    - dotnet
  run:
    - dotnet

tests:
  - script:
      - dotnet-project-licenses --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: .NET Core tool to print or save all the licenses of a project
  homepage: https://github.com/sensslen/nuget-license
  repository: https://github.com/sensslen/nuget-license

extra:
  recipe-maintainers:
    - danielnachun
